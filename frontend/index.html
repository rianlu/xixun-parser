<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戏讯解析助手</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1 class="title">
                <span class="icon">🎭</span>
                戏讯解析助手
            </h1>
            <p class="subtitle">微信公众号戏讯数据智能解析工具</p>
        </header>

        <!-- 输入区域 -->
        <section class="input-section">
            <div class="input-card">
                <label for="urlInput" class="input-label">
                    <span class="label-icon">🔗</span>
                    输入微信公众号文章链接
                </label>
                <div class="input-group">
                    <input type="url" id="urlInput" class="url-input" placeholder="https://mp.weixin.qq.com/s/..."
                        autocomplete="off">
                    <button id="parseBtn" class="parse-btn">
                        <span class="btn-text">开始解析</span>
                        <span class="btn-icon">→</span>
                    </button>
                </div>
                <div class="input-hint">
                    示例: https://mp.weixin.qq.com/s/wg5cEjxl6ECctuQf1pXrjQ
                </div>
            </div>
        </section>

        <!-- 加载状态 -->
        <div id="loadingState" class="loading-state hidden">
            <div class="spinner"></div>
            <p class="loading-text">正在解析文章内容...</p>
        </div>

        <!-- 错误提示 -->
        <div id="errorState" class="error-state hidden">
            <div class="error-icon">⚠️</div>
            <p class="error-message" id="errorMessage"></p>
            <button class="retry-btn" onclick="hideError()">重试</button>
        </div>

        <!-- 结果区域 -->
        <section id="resultSection" class="result-section hidden">
            <!-- 统计信息 -->
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-label">文章标题</span>
                    <span class="stat-value" id="articleTitle">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">数据条数</span>
                    <span class="stat-value" id="dataCount">0</span>
                </div>
            </div>

            <!-- 操作栏 -->
            <div class="action-bar">
                <div class="filter-section">
                    <!-- 地区筛选 -->
                    <div class="location-filter">
                        <label class="filter-label">
                            <span class="filter-icon">📍</span>
                            地区筛选
                        </label>
                        <div class="filter-controls">
                            <select id="citySelect" class="city-select">
                                <option value="">全部市/县</option>
                            </select>
                            <div id="districtFilter" class="district-filter hidden">
                                <div class="district-header">
                                    <span>选择区域:</span>
                                    <button class="clear-btn" onclick="clearDistricts()">清除</button>
                                </div>
                                <div id="districtCheckboxes" class="district-checkboxes"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 搜索框 -->
                    <div class="search-box">
                        <span class="search-icon">🔍</span>
                        <input type="text" id="searchInput" class="search-input" placeholder="搜索剧团、剧目...">
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn" onclick="exportData('excel')">
                        <span>📊</span> 导出Excel
                    </button>
                    <button class="action-btn" onclick="exportData('csv')">
                        <span>📄</span> 导出CSV
                    </button>
                    <button class="action-btn" onclick="exportData('json')">
                        <span>💾</span> 导出JSON
                    </button>
                </div>
            </div>

            <!-- 数据列表 -->
            <div class="data-list" id="dataList">
                <!-- 数据项将通过JavaScript动态生成 -->
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="footer">
            <p>© 2026 戏讯解析助手 | 让戏曲信息触手可及</p>
        </footer>
    </div>

    <script src="js/location-filter.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
