<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戏讯解析助手</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
                <span class="icon">🌓</span>
            </button>
            <h1 class="title">
                戏讯解析助手
            </h1>
            <p class="subtitle">微信公众号戏讯数据智能解析引擎 · 让戏曲信息触手可及</p>
        </header>

        <!-- 输入区域 -->
        <section class="input-section">
            <div class="input-card">
                <label for="urlInput" class="input-label">
                    <span class="label-icon">🔗</span>
                    输入微信公众号文章链接
                </label>
                <div class="input-group">
                    <input type="url" id="urlInput" class="url-input"
                        placeholder="请粘贴 https://mp.weixin.qq.com/s/... 链接" autocomplete="off">
                    <button id="parseBtn" class="parse-btn">
                        <span class="btn-text">开始解析</span>
                        <span class="btn-icon">→</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- 加载状态 -->
        <div id="loadingState" class="loading-state hidden">
            <div class="spinner"></div>
            <p class="loading-text">正在智能提取戏讯数据，请稍候...</p>
        </div>

        <!-- 错误提示 -->
        <div id="errorState" class="error-state hidden">
            <div class="error-icon">⚠️</div>
            <p class="error-message" id="errorMessage"></p>
            <button class="retry-btn" onclick="hideError()">重试</button>
        </div>

        <!-- 结果区域 -->
        <section id="resultSection" class="result-section hidden">

            <!-- 统计信息 -->
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-label">数据条数</span>
                    <span class="stat-value" id="dataCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">文章来源</span>
                    <span class="stat-value" id="articleTitle"
                        style="font-size: 1rem;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100%;">-</span>
                </div>
            </div>

            <!-- 操作栏 -->
            <div class="action-bar">
                <div class="filter-section">
                    <!-- 地区筛选 -->
                    <div class="region-filter">
                        <label class="filter-label">地区筛选</label>
                        <div class="checkbox-group" id="regionCheckboxes">
                            <label><input type="checkbox" value="龙港" checked> <span>龙港</span></label>
                            <label><input type="checkbox" value="平阳" checked> <span>平阳</span></label>
                            <label><input type="checkbox" value="苍南" checked> <span>苍南</span></label>
                            <label><input type="checkbox" value="鹿城"> <span>鹿城</span></label>
                            <label><input type="checkbox" value="龙湾"> <span>龙湾</span></label>
                            <label><input type="checkbox" value="瓯海"> <span>瓯海</span></label>
                            <label><input type="checkbox" value="洞头"> <span>洞头</span></label>
                            <label><input type="checkbox" value="瑞安"> <span>瑞安</span></label>
                            <label><input type="checkbox" value="乐清"> <span>乐清</span></label>
                            <label><input type="checkbox" value="永嘉"> <span>永嘉</span></label>
                            <label><input type="checkbox" value="文成"> <span>文成</span></label>
                            <label><input type="checkbox" value="泰顺"> <span>泰顺</span></label>
                            <label><input type="checkbox" value="玉环"> <span>玉环</span></label>
                        </div>
                    </div>


                    <!-- 搜索框 -->
                    <div class="search-box">
                        <span class="search-icon">🔍</span>
                        <input type="text" id="searchInput" class="search-input" placeholder="搜索剧团、剧目...">
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 20px;">
                    <div class="action-buttons">
                        <button class="action-btn" onclick="exportData('excel')">
                            <span>📊</span> Excel
                        </button>
                        <button class="action-btn" onclick="exportData('csv')">
                            <span>📄</span> CSV
                        </button>
                        <button class="action-btn" onclick="exportData('json')">
                            <span>💾</span> JSON
                        </button>
                    </div>

                    <!-- 工具栏 -->
                    <div class="toolbar">
                        <button class="action-btn" onclick="copyToClipboard()"
                            style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                            <span>📋</span> 复制表格
                        </button>
                        <button class="action-btn" onclick="previewSync()"
                            style="background: linear-gradient(135deg, #2980b9 0%, #6dd5fa 100%);">
                            <span>🔄</span> 同步飞书
                        </button>
                    </div>
                </div>
            </div>

            <!-- 数据表格 -->
            <div class="table-container">
                <table id="dataTable" class="data-table">
                    <thead>
                        <tr>
                            <th style="min-width: 140px;">剧团/词师</th>
                            <th style="min-width: 140px;">演出地址</th>
                            <th style="min-width: 100px;">开始日期</th>
                            <th style="min-width: 100px;">结束日期</th>
                            <th>演出详情</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- 数据行将动态生成 -->
                        <tr>
                            <td colspan="5" style="text-align:center; padding: 40px; color: #aaa;">暂无数据</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="footer">
            <p>© 2026 戏讯解析助手 | Designed for Opera Lovers</p>
        </footer>
    </div>

    <!-- Sync Preview Modal -->
    <div id="syncModal" class="modal"
        style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
        <div class="modal-content"
            style="background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 95%; max-width: 1200px; border-radius: 8px; position: relative;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0;">同步预览</h2>
                <span onclick="closeSyncModal()"
                    style="color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; line-height: 1;">&times;</span>
            </div>

            <div id="syncRemoteInfo"
                style="margin-bottom: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 4px; font-size: 14px;">
            </div>

            <div style="max-height: 500px; overflow-y: auto; margin-bottom: 20px; border: 1px solid #eee;">
                <table id="syncPreviewTable" class="data-table" style="width: 100%; margin: 0;">
                    <thead style="position: sticky; top: 0; background: #fff; z-index: 1;">
                        <tr>
                            <th style="width: 60px;">操作</th>
                            <th style="width: 150px;">剧团</th>
                            <th style="width: 150px;">地址</th>
                            <th style="width: 100px;">开始日期</th>
                            <th style="width: 100px;">结束日期</th>
                            <th>内容详情</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div style="display: flex; justify-content: flex-end; gap: 10px;">
                <button onclick="closeSyncModal()" class="action-btn"
                    style="background-color: #f0f0f0; color: #333; border: 1px solid #ccc;">取消</button>
                <button onclick="confirmSync()" class="action-btn"
                    style="background-color: #3370ff; color: white;">确认同步</button>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
