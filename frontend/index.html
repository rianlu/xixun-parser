<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戏讯解析助手</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <button id="themeToggleBtn" class="theme-toggle" aria-label="Toggle Theme">
                <span class="icon">🌓</span>
            </button>
            <h1 class="title">
                戏讯解析助手
            </h1>
            <p class="subtitle">微信公众号戏讯数据智能解析引擎 · 让戏曲信息触手可及</p>
        </header>

        <!-- 输入区域 -->
        <section class="input-section">
            <div class="input-card">
                <label for="urlInput" class="input-label">
                    <span class="label-icon">🔗</span>
                    输入微信公众号文章链接
                </label>
                <div class="input-group">
                    <input type="url" id="urlInput" class="url-input"
                        placeholder="请粘贴 https://mp.weixin.qq.com/s/... 链接" autocomplete="off">
                    <button id="parseBtn" class="parse-btn">
                        <span class="btn-text">开始解析</span>
                        <span class="btn-icon">→</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- 加载状态 -->
        <div id="loadingState" class="loading-state hidden">
            <div class="spinner"></div>
            <p class="loading-text">正在智能提取戏讯数据，请稍候...</p>
        </div>

        <!-- 错误提示 -->
        <div id="errorState" class="error-state hidden">
            <div class="error-icon">⚠️</div>
            <p class="error-message" id="errorMessage"></p>
            <button id="retryBtn" class="retry-btn">重试</button>
        </div>

        <!-- 结果区域 -->
        <section id="resultSection" class="result-section hidden">

            <!-- 统计信息 -->
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-label">数据条数</span>
                    <span class="stat-value" id="dataCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">文章来源</span>
                    <span class="stat-value article-title" id="articleTitle">-</span>
                </div>
            </div>

            <!-- 操作栏 -->
            <div class="action-bar">
                <div class="filter-section">
                    <!-- 地区筛选 -->
                    <div class="region-filter">
                        <label class="filter-label">地区筛选</label>
                        <div class="checkbox-group" id="regionCheckboxes">
                            <label><input type="checkbox" value="龙港" checked> <span>龙港</span></label>
                            <label><input type="checkbox" value="平阳" checked> <span>平阳</span></label>
                            <label><input type="checkbox" value="苍南" checked> <span>苍南</span></label>
                            <label><input type="checkbox" value="鹿城"> <span>鹿城</span></label>
                            <label><input type="checkbox" value="龙湾"> <span>龙湾</span></label>
                            <label><input type="checkbox" value="瓯海"> <span>瓯海</span></label>
                            <label><input type="checkbox" value="洞头"> <span>洞头</span></label>
                            <label><input type="checkbox" value="瑞安"> <span>瑞安</span></label>
                            <label><input type="checkbox" value="乐清"> <span>乐清</span></label>
                            <label><input type="checkbox" value="永嘉"> <span>永嘉</span></label>
                            <label><input type="checkbox" value="文成"> <span>文成</span></label>
                            <label><input type="checkbox" value="泰顺"> <span>泰顺</span></label>
                            <label><input type="checkbox" value="玉环"> <span>玉环</span></label>
                        </div>
                    </div>


                    <!-- 搜索框 -->
                    <div class="search-box">
                        <span class="search-icon">🔍</span>
                        <input type="text" id="searchInput" class="search-input" placeholder="搜索剧团、剧目...">
                    </div>
                </div>

                <div class="actions-row">
                    <div class="action-buttons">
                        <button class="action-btn export-btn" data-format="excel">
                            <span>📊</span> Excel
                        </button>
                        <button class="action-btn export-btn" data-format="csv">
                            <span>📄</span> CSV
                        </button>
                        <button class="action-btn export-btn" data-format="json">
                            <span>💾</span> JSON
                        </button>
                    </div>

                    <!-- 工具栏 -->
                    <div class="toolbar">
                        <button id="copyBtn" class="action-btn action-btn-copy">
                            <span>📋</span> 复制表格
                        </button>
                        <button id="syncPreviewBtn" class="action-btn action-btn-sync">
                            <span>🔄</span> 同步飞书
                        </button>
                    </div>
                </div>
            </div>

            <!-- 数据表格 -->
            <div class="table-container">
                <table id="dataTable" class="data-table">
                    <thead>
                        <tr>
                            <th style="min-width: 140px;">剧团/词师</th>
                            <th style="min-width: 140px;">演出地址</th>
                            <th style="min-width: 100px;">开始日期</th>
                            <th style="min-width: 100px;">结束日期</th>
                            <th>演出详情</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- 数据行将动态生成 -->
                        <tr>
                            <td class="table-empty-cell large" colspan="5">暂无数据</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="footer">
            <p>© 2026 戏讯解析助手 | Designed for Opera Lovers</p>
        </footer>
    </div>

    <!-- Sync Preview Modal -->
    <div id="syncModal" class="modal sync-modal hidden">
        <div class="modal-content sync-modal-content">
            <div class="sync-modal-header">
                <h2 class="sync-modal-title">同步预览</h2>
                <button id="syncModalCloseIconBtn" class="sync-modal-close" aria-label="关闭">&times;</button>
            </div>

            <div id="syncRemoteInfo" class="sync-remote-info">
            </div>

            <div class="sync-table-wrap">
                <table id="syncPreviewTable" class="data-table sync-preview-table">
                    <thead class="sync-preview-thead">
                        <tr>
                            <th style="width: 60px;">操作</th>
                            <th style="width: 150px;">剧团</th>
                            <th style="width: 150px;">地址</th>
                            <th style="width: 100px;">开始日期</th>
                            <th style="width: 100px;">结束日期</th>
                            <th>内容详情</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="sync-modal-actions">
                <button id="syncCancelBtn" class="action-btn sync-cancel-btn">取消</button>
                <button id="syncConfirmBtn" class="action-btn sync-confirm-btn">确认同步</button>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
